{% extends 'awesome/base.html' %}

{% block content %}
	<div class="content-header" >
		<div class="mui-container">
			<h1 class="content-header-title">Something Awesome</h1>
		</div>
	</div>
	<div class="mui-container">
		
		{% for thread in threads %}
			<div class="mui-panel">
				<h1>{{ thread.title }}</h1>
			{{ thread.text|linebreaks }}
			</div>
		{% endfor %}
	</div>
{% endblock content %}
